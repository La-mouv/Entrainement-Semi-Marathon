<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sum√© de la sortie</title>
    <style>
        /* Ajoutez ici tout style souhait√© pour personnaliser l'affichage */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        window.onload = function() {
            // Extraction des param√®tres d'URL
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');  // üö¥ ou üèÉ
            const zone = urlParams.get('zone');
            const date = urlParams.get('date');

            // Mise √† jour du contenu de la page
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<strong>Date :</strong> ${date} <br> <strong>Type d'entra√Ænement :</strong> ${type} <br> <strong>Zone cardiaque :</strong> ${zone}`;
        }
    </script>
</body>
</html>
